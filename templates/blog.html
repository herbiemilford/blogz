{% extends "base.html" %}

{% block content %}
      <div class="title">
        {% if blogs|length == 0 %}
        <p>No blogs yet</p>
        {% endif %}
        {% for blog in blogs %}
        <h1><a href="/blog?id={{blog.id}}" class='blog-nav-b'>{{blog.title}}</a></h1>

        <p class='blog-nav-b'>{{blog.body}}</p>

        <p class='blog-nav-b'>Posted on: {{blog.created}}</p>

        <hr>
        {% endfor %}
      </div>
{% endblock %}
